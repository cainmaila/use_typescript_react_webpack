<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loginin Page</title>
    <style>
        #loginView{
            display: block;
            border-style:solid;
            border-width:1px;
            padding: 15px;
            margin: 15px;
        }
        #loginView .fm{
            display: block;
            width: 100%;
        }
        #loginView input{
            display: block;
            width: 200px;
            margin: 5px;
        }
        #loginView button{
            display: block;
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="loginView">
        <div class="fm">
            <div class="til">帳號</div>
            <input type="text" name="u_id" />
            <div class="til">密碼</div>
            <input type="password" name="u_password" />
        </div>
        <button id="bn">送出</button>
    </div>
</body>
</html>
